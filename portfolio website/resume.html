<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>  </title>
    <link href="css/portfolio.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <nav>
            <img src="images/Logo.png" alt='Letters "JO" in cursive'>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="homepage.html">Home</a>
                <a href="skills.html">Skills</a>
                <a href="resume.html">Resume</a>
                <a href="biograghy.html">About</a>
            </div>

            <span onclick="openNav()"></span>

            <script>
                window.addEventListener("resize", function () {
                    if (window.innerWidth > 451) {
                        document.getElementById("mySidenav").style.width = "auto";
                    } else {
                        document.getElementById("mySidenav").style.width = "0";
                    }
                });
                function openNav() {
                    document.getElementById("mySidenav").style.width = "250px";
                }
                function closeNav() {
                    document.getElementById("mySidenav").style.width = "0";
                }
            </script>
        </nav>
    </div>
</body>
</html>
